services:
  frontend:
    build:
      context: frontend
      target: prod
    ports:
      - 5000:3000
    # stdin_open: true
    restart: always
    networks:
      - react-express
    depends_on:
      - backend

  backend:
    build:
      context: backend
      target: prod
    expose:
      - 3000
    restart: always
    networks:
      - react-express

networks:
  react-express: