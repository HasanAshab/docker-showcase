services:
  frontend:
    restart: always
    build:
      context: frontend
      target: prod
    env_file: ./frontend/.env.prod
    ports:
      - 80:5000
    networks:
      - frontend-backend
    depends_on:
      - backend

  backend:
    restart: always
    build:
      context: backend
      target: prod
    env_file: ./backend/.env.prod
    expose:
      - 5000
    networks:
      - frontend-backend
      - backend-db
    depends_on:
      - mongo

  mongo:
    restart: always
    image: mongo:4.4
    expose:
      - 27017
    volumes:
      - db-data:/data/db
    networks:
      - backend-db

networks:
  frontend-backend:
  backend-db:

volumes:
  db-data: